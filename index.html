		<title>Memory Game</title>
	</head>
	<body>
		<section class="panel">
			<div class="moves">
				<p>Moves: <span id="resultMove">0</span></p>
			</div>

			<div class="refresh">
				<button class="refresh-button">
					<i class="fas fa-redo animate__animated"></i>
				</button>
			</div>
		</section>

		<section class="memory-game">
			<!-- Apple -->
			<div class="memory-card animate__animated" data-framework="apple">
				<img src="img/apple.png" alt="" class="front-face" />
				<img src="img/question.png" alt="" class="back-face" />
			</div>

			<div class="memory-card animate__animated" data-framework="apple">
				<img src="img/apple.png" alt="" class="front-face" />

			</div>
